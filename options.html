<!DOCTYPE html>
<html>
  <head>
     <!--Google Fonts-->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <title>Extension Options</title>
    <!--Mi CSS-->
    <link rel="stylesheet" href="mystyles.css">
    <style>
      body{
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 40rem;
      }
      .main-timer-container{
        display: flex;
      }
      .timer-container{
        background-color: #878ecd;
        height: 12rem;
        width: 20rem;
      }
      .timer-container p{
        margin: 0;
        padding: 10px;
        text-align: center;
      }
      .options-behavior-button{
        border-color: #b9bbdf;
        text-align: center;
      }
      .options-behavior-button:active, .options-behavior-button:disabled, .options-behavior-button:hover{
        border-color: #dff4f3;
      }
      .notifications{
        align-items: center;
        background-color: #878ecd;
        display: flex;
        justify-content: center;
        margin-bottom: 0.7rem;
        padding: 1rem;
        top: 20rem;
      }
      label{
        font-size: 1.5rem;
      }
      option{
        background-color: #b9bbdf;
      }
      #setButton{
        margin: auto;
      }
      audio{
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1>Options page</h1>
      <div class = "main-timer-container">
        <div class = "timer-container work-timer">
          <p>Default work time: </p>
          <input class="box-styling text-timer" type="text" maxlength="2"><br>
          <p class="dummy-text">You can set your default time to work. This value will apear everytime you open the app in the work timer.</p>
        </div>
        <div class = "timer-container rest-timer">
          <p>Default rest time: </p>
          <input class="box-styling text-timer" type="text" maxlength="2"><br>
          <!-- <button class="box-styling behavior-button options-behavior-button">SET</button> -->
          <p class="dummy-text">You can set your default time to rest. This value will apear everytime you open the app in the rest timer.</p>
        </div>
      </div>
      <div class = "notifications">
        <label for="sound">Choose a default sound: </label>
        <select class="box-styling behavior-button options-behavior-button" name="sound" id="sound">
          <option value="Default">Default</option>
          <option value="Sonata">Sonata</option>
          <option value="RIP">RIP</option>
          <option value="Random">???</option>
          <option value="Mute">Mute</option>
        </select>
        <audio controls id="audioTester"/>
      </div>
      <button class="box-styling behavior-button options-behavior-button" id="setButton">SET</button>
  </body>
  <script src="options.js"></script>
</html>
